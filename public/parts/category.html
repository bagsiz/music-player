<div class="clearfix"></div>
<button type="button" class="btn btn-info float-right" ng-click="logout()">Logout!</button>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12">
        <h4>{{category.name}}</h4>
        <ul class="categories songs">
            <li ng-repeat="song in category.songs">
                <strong>{{song.name}}</strong>

                <button ng-click='song.audio.paused ? song.audio.play() : song.audio.pause()'>Pause</button>
                <button ng-click='audio.restart()'>Stop</button>
                <button ng-click='audio.muting = !audio.muting'>Mute</button>

                <label>Current Time</label>
                <input class='form-control' type=text ng-model='audio.currentTime'>
                <label>Volume</label>
                <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='audio.volume'>

            </li>
        </ul>
    </div>
</div>
